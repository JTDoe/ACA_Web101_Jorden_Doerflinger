<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="contactmeStyles.css">
  <link rel="javascript" href="contactme.js">
</head>
<form action="results.html" method="GET" enctype="multipart/form-data">
<body>
  <header>
    <h1>Get In Touch!</h1>
    <div id="email">
  <input type="email">
  <label for="email">Email</label></div>
  <br>
  <textarea placeholder="Comments" minlength="20" maxlength="500"></textarea>  
</header>
  <br>
    <div id="hear"
  <h3>How did you hear about me?</h3>
  <br>
  <input type="checkbox"id="Classmate" name="Hear" value="classmate">
  <label for="classmate">Classmate</label><br>
  <input type="checkbox"id="ResumeSubmission" name="Hear" value="Resume">
  <label for="classmate">Resume Submission</label><br>
  <input type="checkbox"id="LinkedIn" name="Hear" value="LinkedIn">
  <label for="classmate">LinkedIn</label><br>
  <input type="checkbox"id="CodingAcademyRec" name="Hear" value="Coding recommendation">
  <label for="classmate">Coding Academy Recommendation</label>
  </div>
  <br>
  <div id="contactyou"
  <h3>Would you like me to contact you?</h3>
  <input type="radio" id="RadioYes" name="YesNo" value="Yes">
  <label for="RadioYes">Yes</label>
  <input type="radio" id="RadioNo" name="YesNo" value="No">
  <label for="RadioNo">No</label>
</div>
<div id="birthday"
  <h3>Please enter your birthdate for a special Birthday Wish</h3>
<br><br>
  <input type="date">
<button>Submit</button>
</div>
</form>


</body>
</html>
